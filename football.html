<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .field{
            height: 600px;
            width: auto;
            

        }
        .field:hover .player{
            transform:rotate(-10deg);
            
            transition: transform 1s ease-in;
            
        }
        .field:hover .ball{
            transition: transform 2s ease-out 1.1s;
            transform: translate(-800px) rotate(-90deg);
            
        }
        .player{
            margin-left: 900px;
            height: 400px;
           
            
            
        }
        
        .inner{
            transform: translate(1050px,-398px);
        }
        
        .ball{
            height: 70px;
            width: 70px;
            
           
        }
        .goalpost{
            height: 210px;
            transform: translate(0px,-490px) rotate(-10deg);
        }
    </style>
</head>
<body>
    <div class="field">
        <img class="player" src="messi.png" alt="">
        <div class="inner">
            <img class="ball" src="football.png" alt="">
        </div>
        <div>
            <img class="goalpost" src="goalpost.png" alt="">
        </div>
    </div>
</body>
</html>
