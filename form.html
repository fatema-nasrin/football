<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pitha form</title>
    <link rel="stylesheet" href="nav.css">
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2>welcome to jamal er ma pitha ghor</h2>
    <form>
        <label for="name">your name
            <input id="name" type="text" placeholder="your name">
        </label>
        
        <label for="email">email
            <input id="email" type="text" placeholder="your email">
        </label>
        <fieldset>
            <legend>pick one pitha </legend>
            <label for="chitoy">
                <input type="radio" name="pitha" id="chitoy">
                chitoy
            </label>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa">
                vapa
            </label>
        </fieldset>
        <fieldset>
            <legend>select one or more vorta</legend>
            <label for="sorisa">
                <input type="checkbox" name="vorta" id="sorisa">
                sorisa
            </label>
            <label for="alu">
                <input type="checkbox" name="vorta" id="alu">
                alu 
            </label>
        </fieldset>
        <fieldset>
            <legend>special instruction</legend>
            <textarea name="" id="" cols="60" rows="3"></textarea>
        </fieldset>
        <br>
        <input type="reset" name="reset">
        <input type="submit" name="submit">
    </form>
</body>
</html>
